<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login - FreshMart</title>
  <style>
    body{font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f4f4}
    .card{background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,.1);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;background:#28a745;color:#fff;border:0;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="font-size:12px;color:#666;margin-top:8px">Login credentials are the admin you created earlier.</p>
  </div>
</body>
</html>
