<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FreshMart</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><i class="fas fa-shopping-basket"></i><span>FreshMart</span></div>
                <nav class="nav desktop-nav">
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="shop.html" class="nav-link">Shop</a>
                        <a href="offers.html" class="nav-link">Offers</a>
                        <a href="orders.html" class="nav-link">My Orders</a>
                        <a href="profile.html" class="nav-link">Profile</a>
                        <div id="user-info-container"></div>
                        <div id="auth-links-container">
                            <a href="login.html" class="nav-link">Login</a>
                            <a href="signup.html" class="nav-link">Sign Up</a>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 3rem 1rem;">
        <div id="cartView">
            <h1 style="text-align: center; margin-bottom: 2rem;">Shopping Cart</h1>
            <div class="cart-layout" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: start;">
                <div id="cartItemsContainer">
                    </div>
                <aside class="order-summary" style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; position: sticky; top: 100px;">
                    <h3>Order Summary</h3>
                    <div style="display: flex; justify-content: space-between; margin: 1rem 0;"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                    <hr>
                    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; margin-top: 1rem;"><span>Total</span><span id="total">$0.00</span></div>
                    <button id="checkoutBtn" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem; padding: 1rem;">Proceed to Checkout</button>
                </aside>
            </div>
        </div>

        <div id="emptyCartMessage" style="text-align: center; padding: 4rem 0; display: none;">
            <h2>Your cart is empty</h2>
            <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
