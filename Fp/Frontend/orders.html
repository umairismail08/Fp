<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - FreshMart</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-basket"></i>
                    <span>FreshMart</span>
                </div>
                
                <nav class="nav desktop-nav">
                    <div class="search-container">
                        <input type="text" placeholder="Search for products..." class="search-input" id="searchInput">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="shop.html" class="nav-link">Shop</a>
                        <a href="#offers" class="nav-link">Offers</a>
                        <a href="orders.html" class="nav-link active">My Orders</a>
                        <a href="profile.html" class="nav-link">Profile</a>
                    </div>
                    
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </div>
                </nav>
                
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Orders Content -->
    <main class="orders-main">
        <div class="container">
            <h1 class="page-title">My Orders</h1>
            
            <div class="orders-tabs">
                <button class="tab-btn active" data-tab="all">All Orders</button>
                <button class="tab-btn" data-tab="current">Current Orders</button>
                <button class="tab-btn" data-tab="delivered">Delivered</button>
                <button class="tab-btn" data-tab="cancelled">Cancelled</button>
            </div>
            
            <div class="orders-content" id="ordersContent">
                <!-- Orders will be loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="order-modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" id="closeOrderModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Order details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/orders.js"></script>
</body>
</html>
