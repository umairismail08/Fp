<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: left;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: #10b981;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: #059669;
        }
        .signup-link {
            margin-top: 1.5rem;
            color: #718096;
        }
        .signup-link a {
            color: #8b5cf6;
            font-weight: 500;
            text-decoration: none;
        }
        #error-message {
            color: #ef4444;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form id="loginForm">
            <div id="error-message"></div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email or Admin Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
